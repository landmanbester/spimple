cabs:
  mosaic:
    flavour: python
    command: (spimple.core.mosaic)mosaic
    info: Mosaic multiple FITS images together onto a common coordinate grid.
    policies:
      pass_missing_as_none: true
    inputs:
      images:
        info: List of FITS images to mosaic together
        dtype: List[str]
        required: true
      beam_model:
        info: Fits beam model to use. Use power_beam_maker to make power beam corresponding
          to image.
        dtype: File
      band:
        info: Band to use with JimBeam. L, UHF or S
        default: L
      ref_image:
        info: Reference image to define the output coordinate system. If not provided,
          an optimal reference will be attempted.
        dtype: File
      padding:
        info: Padding factor for FFTs.
        dtype: float
        default: 0.1
      method:
        info: Reprojection method, see reproject for details.
        choices:
        - interp
        - adaptive
        - exact
        default: interp
      nthreads:
        info: Number of threads to use per worker.
        dtype: int
        default: 1
      nworkers:
        info: Number of workers to use for parallel processing.
        dtype: int
        default: 1
      out_dtype:
        info: Data type of output. Default is single precision
        default: f4
      convolve:
        info: Flag to convolve images to common resolution before projection. If no
          psf-pars are passed in the lowest resolution will be determined automatically.
        dtype: bool
        default: false
      redo_project:
        info: Force re-projection even if output exists.
        dtype: bool
        default: false
      debug:
        info: Run everything in local mode to assist with debugging.
        dtype: bool
        default: false
    outputs:
      output_filename:
        dtype: File
        info: '{current.output_filename}.fits'
        required: false
        implicit: false
