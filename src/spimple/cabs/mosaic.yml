cabs:
  mosaic:
    flavour: python
    command: (spimple.cli.mosaic)mosaic
    info: Mosaic multiple FITS images together onto a common coordinate grid.
    policies:
      pass_missing_as_none: true
    inputs:
      images:
        dtype: List[str]
        info: ''
        required: true
        policies:
          repeat: list
      output_filename:
        dtype: File
        info: ''
        required: true
      beam_model:
        dtype: str
        info: ''
        required: false
      band:
        dtype: str
        info: ''
        required: true
      ref_image:
        dtype: str
        info: ''
        required: false
      padding:
        dtype: float
        info: ''
        required: true
      method:
        dtype: str
        info: ''
        required: true
      nthreads:
        dtype: int
        info: ''
        required: true
      nworkers:
        dtype: int
        info: ''
        required: true
      out_dtype:
        dtype: str
        info: ''
        required: true
      convolve:
        dtype: bool
        info: ''
        required: false
        default: --convolve
      redo_project:
        dtype: bool
        info: ''
        required: false
        default: --redo-project
      debug:
        dtype: bool
        info: ''
        required: false
        default: --debug
    outputs:
      output_filename:
        dtype: File
        info: '{current.output_filename}.fits'
        required: false
