name: Build and Push Docker Image

on:
  release:
    types: [published]
  # Remove workflow_dispatch if you only want releases to trigger builds
  # workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestation
      attestations: write  # Required for attestation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For releases: v0.0.5 -> 0.0.5
            type=semver,pattern={{version}}
            # For releases: v0.0.5 -> 0.0
            type=semver,pattern={{major}}.{{minor}}
            # For releases: v0.0.5 -> 0
            type=semver,pattern={{major}}
            # Always tag with 'latest'
            type=raw,value=latest

      - name: Build Docker image (for testing)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Extract the first tag for testing
          TEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing with tag: ${TEST_TAG}"
          
          # Test 1: Check spimple help works
          echo "Testing spimple help..."
          docker run --rm ${TEST_TAG}
          
          # Test 2: Check all commands are available
          echo "Testing imconv command..."
          docker run --rm ${TEST_TAG} imconv --help
          
          echo "Testing spifit command..."
          docker run --rm ${TEST_TAG} spifit --help
          
          echo "Testing binterp command..."
          docker run --rm ${TEST_TAG} binterp --help
          
          echo "Testing mosaic command..."
          docker run --rm ${TEST_TAG} mosaic --help
          
          echo "All tests passed!"

      - name: Push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true